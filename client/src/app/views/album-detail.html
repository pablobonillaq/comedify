<div class="album-box" *ngIf="album">
	<div id="album-head-card">
		<div class="image">
			<img src="{{url + 'get-image-album/' + album.image}}">
		</div>
		<div class="data">
			<h1>{{album.title}}</h1>
			<p><strong>{{album.artist.name}}</strong></p>
			<p>{{album.year}}</p>
			<p>{{album.description}}</p>
			<a [routerLink]="['/crear-tema', album._id]" class="btn btn-default" *ngIf="identity.role == 'ROLE_ADMIN'">Añadir canción</a>
		</div>
	</div>
	<div class="clearfix"></div>
	<div id="gallery-songs" *ngIf="songs">
		<ul id="songs-list">
			<li *ngFor="let song of songs" class="song-item">
				<div class="title">
					<a class="btn btn-success" (click)="startPlayer(song)">
						<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
					</a>
					{{song.number + '. ' + song.name + ' - ' + song.duration}}

					<div class="buttons">
						<a [routerLink]="['/editar-tema', song._id]" class="btn btn-warning" *ngIf="identity && identity.role == 'ROLE_ADMIN'">Editar</a>
						<a (click)="onDeleteConfirm(song._id)" class="btn btn-danger" *ngIf="identity && identity.role == 'ROLE_ADMIN'">Borrar</a>
					</div>
					<div class="seguro seguro-songs" *ngIf="confirmado == song._id">
						<a (click)="onDeleteSong(song._id)" class="btn btn-danger" *ngIf="identity && identity.role == 'ROLE_ADMIN'">Eliminar</a>
						<a (click)="onCancelSong()" class="btn btn-primary" *ngIf="identity && identity.role == 'ROLE_ADMIN'">Cancelar</a>
					</div>
					<div class="clear-fix"></div>
				</div>
			</li>
		</ul>
	</div>
</div>
