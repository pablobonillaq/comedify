<div class="col-lg-6">
	<h1 style="color: white;">{{titulo}}</h1>

	<div *ngIf="alertMessage">
		<div class="alert alert-info">{{alertMessage}}
		</div>
	</div>
	<form #formAlbum="ngForm" (ngSubmit)="onSubmit()">
		<div class="input-field col s12 m6">
			<label>Título</label>
			<input type="text" #title="ngModel" name="title" [(ngModel)]="album.title" required>
			<span *ngIf="!title.valid && title.touched">
				El título es obligatorio.
			</span>
		</div>

		<div class="input-field col s12 m6">
			<label>Descripción</label>
			<textarea #description="ngModel" name="description" [(ngModel)]="album.description" required class="materialize-textarea"></textarea>
			<span *ngIf="!description.valid && description.touched">
				La descripción es obligatoria.
			</span>
		</div>

		<div class="input-field col s12 m6">
			<label>Año</label>
			<input type="text" #year="ngModel" name="year" [(ngModel)]="album.year" required>
			<span *ngIf="!year.valid && year.touched">
				El año es obligatorio.
			</span>
		</div>

		<div *ngIf="is_edit">
			<div class="album_image_for_edit" *ngIf="album.image && album.image != 'null' ">
				<img src="{{url + 'get-image-album/' + album.image}}">
			</div>

			<p>
				<label>Sube la imagen del album</label>
				<input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)"/>
			</p>
		</div>

		<input type="submit" value="{{titulo}}" [disabled]="!formAlbum.form.valid" class="btn btn-success" />
	</form>
</div>
